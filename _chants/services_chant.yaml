- id: 'O Gladsome Light'
  title: 'O Gladsome Light'
  tones: [Tone.One]
  lyrics:
    ko: |
      거룩하고 불멸하며 복되신 하느님 
      아버지의 거룩한 영광의 기쁨의 빛이신 
      예수 그리스도시여,
      해가 지는 때에, 우리는 석양을 보며, 
      성부와 성자와 성령이신 하느님을 찬송하나이다
      
      언제나 기쁜 목소리로 주님을 찬양함이 마땅하도다.
      생명을 베푸시는 하느님 예수 그리스도시여,
      그러므로 온 세상이 주님을 영화롭게 하나이다.
    en: |
      O gladsome Light 
      of the holy glory 
      of the immortal, heavenly, holy, blessed Father, O Jesus Christ!
      Having come to the setting of the sun, having beheld the evening light, 
      we praise the Father, the Son, and the Holy Spirit: God.
      Meet it is for Thee at all times to be praised with gladsome voices, 
      O Son of God, Giver of life.  Wherefore, the world doth glorify Thee.
    gr: |
      Φῶς ἱλαρὸν ἁγίας δόξης, ἀθανάτου Πατρός,
      οὐρανίου, ἁγίου, μάκαρος, Ἰησοῦ Χριστέ, 
      ἐλθόντες ἐπὶ τὴν ἡλίου δύσιν, ἰδόντες φῶς ἑσπερινόν, 
      ὑμνοῦμεν Πατέρα, Υἱόν, καὶ ἅγιον Πνεῦμα Θεόν. 
      Ἄξιόν σε ἐν πᾶσι καιροῖς, ὑμνεῖσθαι φωναῖς αἰσίαις, 
      Υἱὲ Θεοῦ, ζωὴν ὁ διδούς, Διὸ ὁ κόσμος σὲ δοξάζει.
    slavic: |
      Све́те ти́хий святы́я сла́вы, /
      Безсме́ртнаго, Отца́ Небе́снаго, /
      Свята́го Блаже́ннаго, Иису́се Христе́. /
      Прише́дше на за́пад со́лнца, / ви́девше
      свет вече́рний, / пое́м Отца́, Сы́на и
      Свята́го Ду́ха, Бо́га. / Досто́ин еси́ во
      вся времена́/ пе́т бы́ти гла́сы
      преподо́бными, / Сы́не Бо́жий, живо́т
      дая́й, / те́мже мiр Тя сла́вит.

