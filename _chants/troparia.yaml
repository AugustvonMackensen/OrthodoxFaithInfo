- id: 'troparia_chant_6'
  title_ko: '부활 찬양송 6조'
  title_gr: 'Τροπάριον Αναστάσιμον, ήχος 6ος'
  title_slavic: 'Тропарь воскресен, глас 6'
  ko_lyrics:
    '주의 무덤에 천군이 임하여 / 보초병을 기절케하고
    마리아는 주의 무덤에서 지극히 정결하신 시신을 찾았으나/
    주는 손상됨이 없이 저승을 사로 잡았도다./
    동정녀로부터 태어나시어 / 생명을 베푸셨나니 /
    죽음에서 부활하신 이여, 당신께 영광 돌리나이다.'
  en_lyrics:
    'Angelic hosts were above Thy tomb, / 
    and they that guarded Thee became as dead, /
    and Mary stood by the grave seeking Thine immaculate body,/
    Thou didst despoil hades and wast not tempted by it. /
    Thou didst meet the Virgin and didst grant us life. //
    O Thou who didst rise from the dead, O Lord, glory be to Thee.'
  gr_lyrics:
    "Ἀγγελικαὶ Δυνάμεις ἐπὶ τὸ μνῆμά σου 
    καὶ οἱ φυλάσσοντες ἀπενεκρώθησαν 
    καὶ ἵστατο Μαρία ἐν τῷ τάφῳ, 
    ζητοῦσα τὸ ἄχραντόν σου σῶμα. 
    Ἐσκύλευσας τὸν ᾍδην, μὴ πειρασθεὶς ὑπ' αὐτοῦ, 
    ὑπήντησας τῇ Παρθένῳ, δωρούμενος τὴν ζωήν, 
    ὁ ἀναστὰς ἐκ των νεκρῶν, Κύριε δόξα Σοι."
  